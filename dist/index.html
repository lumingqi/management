<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>永兴物业</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/1.4.3/index.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script>

        //     appId: 'wx7e0aa09a76fe616b', // 必填，公众号的唯一标识
        //     timestamp: 1504775123, // 必填，生成签名的时间戳
        //     nonceStr: '91db0a8583488f50', // 必填，生成签名的随机串
        //     signature: '835f2c70ea0bddf3421a24d2ef9da46b1d611df5',// 必填，签名，见附录1
        //     jsApiList: [
        //         'chooseImage',//拍照或从手机相册中选图接口
        //         'previewImage',//预览图片接口
        //         'uploadImage',//上传图片接口
        //         'downloadImage'//下载图片接口
        //     ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        // });
        // wx.ready(() => {
        //     alert('wx ready')
        // });
        // wx.error(function (res) {
        //     alert("wx.config failed.");
        // });



        axios.get('http://app.bullstech.cn:8888/wxsignature')
            .then(function (res) {
                wx.config = res.data
                console.log(wx.config)

            })
        wx.ready(() => {
            alert('wx ready')
            wx.chooseImage({
                count: 1, //张数， 默认9
                sizeType: ['compressed'], //建议压缩图
                sourceType: ['album', 'camera'], // 来源是相册、相机
                success: function (res) {
                    //var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                    console.log(res)
                    this.localIds = res.localIds
                }
            });
        });
        wx.checkJsApi({
            jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
            success: function (res) {
                console.log(res)
            }
        });
        wx.error(function (res) {
            alert("wx.config failed.0", res);
        });
        console.log('222', wx.config)
    </script>
</head>

<body style="background:url(http://img.hicloudshop.com/t76482/infoimg/2013-04/130428114756ni.jpg)">
    <div id="app">
        <el-row>
            <el-col :span="22" :offset="1">
                <h3 style="text-align:center">报修</h3>
                <el-form :model="form" :rules="rules" ref="form" label-width="80px">
                    <el-form-item label="时间" prop="datetime">
                        <el-input v-model="form.datetime" placeholder="请输入报修时间"></el-input>
                    </el-form-item>
                    <el-form-item label="房号" prop="room_number">
                        <el-input v-model="form.room_number" placeholder="请输入需要维修房号"></el-input>
                    </el-form-item>
                    <el-form-item label="姓名" prop="repair_name">
                        <el-input v-model="form.repair_name" placeholder="请输入报修人姓名"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话" prop="tel_phone">
                        <el-input v-model="form.tel_phone" placeholder="请输入报修联系号码"></el-input>
                    </el-form-item>
                    <el-form-item label="位置" prop="position">
                        <el-input v-model="form.position" placeholder="请输入维修位置"></el-input>
                    </el-form-item>
                    <el-form-item label="保修类别" prop="repair_type">
                        <el-select v-model="form.repair_type" placeholder="请选择">
                            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="保修内容" prop="repair_content">
                        <el-input type="textarea" v-model="form.repair_content" placeholder="请输入保修内容"></el-input>
                    </el-form-item>
                    <el-form-item label="图片" prop="">
                        <el-button @click="handleCamera">点击上传图片</el-button>
                        <img :src="localIds" />
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="showForm">提交报修</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
    </div>
</body>
<script>
        var app = new Vue({
            el: '#app',
            data: {
                localIds: '',
                form: {
                    datetime: '',
                    room_number: '',
                    repair_name: '',
                    tel_phone: '',
                    position: '',
                    repair_type: '',
                    repair_content: ''
                },
                options: [{
                    value: '0',
                    label: '水类'
                }, {
                    value: '1',
                    label: '电类'
                }, {
                    value: '2',
                    label: '公共设施'
                }],
                rules: {
                    datetime: [
                        { required: true, message: '请输入报修时间', trigger: 'blur' }
                    ],
                    room_number: [
                        { required: true, message: '请输入报修房号', trigger: 'blur' }
                    ],
                    position: [
                        { required: true, message: '请输入报修位置', trigger: 'blur' }
                    ],
                    repair_type: [
                        { required: true, message: '请输入报修类别', trigger: 'blur' }
                    ],
                    repair_content: [
                        { required: true, message: '请输入报修内容', trigger: 'blur' }
                    ],
                    repair_name: [
                        { required: true, message: '请输入报修人名字', trigger: 'blur' }
                    ],
                    tel_phone: [
                        { required: true, message: '请输入联系电话', trigger: 'blur' },
                        { min: 11, max: 11, message: '长度在 3 到 5 个字符', trigger: 'blur' }
                    ]
                }
            },
            methods: {
                showForm() {
                    console.log(this.form)
                },
                handleCamera() {
                    console.log('handleCamera')

                }
            }
        })

</script>

</html>
