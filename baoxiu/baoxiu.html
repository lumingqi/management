<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>报修</title>
  <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>

<body>

  <ion-header-bar>
      <h1 class="title">公共报修</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
         <span class="input-label">时间</span>
        <input type="text" placeholder="请输入报修时间">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">房号</span>
        <input type="text" placeholder="请输入需要维修房号">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="请输入报修人姓名">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">联系电话</span>
        <input type="text" placeholder="请输入报修联系号码">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">位置</span>
        <input type="text" placeholder="请输入维修位置">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">保修类别：</div>
      <select>
          <option>电类</option>
          <option selected>水类</option>
          <option>公共设施</option>
      </select>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">保修内容</span>
      <input type="text" placeholder="请输入保修内容">
      </label>
      <div class="card">
        <div class="item item-text-wrap">
          上传图片
        </div>
      </div>
      <button class="button button-block button-positive">
          提交报修
      </button>
    </div>

  </ion-content>

  <ion-footer-bar>
    <h1 class="title"></h1>
  </ion-footer-bar>

  <script>
    var app = angular.module('myApp', ['ionic']);
  </script>

</body>

</html>
