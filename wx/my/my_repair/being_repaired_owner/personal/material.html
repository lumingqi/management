<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">

<body style="background:url(http://img.hicloudshop.com/t76482/infoimg/2013-04/130428114756ni.jpg)">
    <div id="app">
        <el-row>
            <el-col :span="22" :offset="1">
                <h3 style="text-align:center">维修工现在维修中/材料，费用</h3>
                <el-form :model="form" :rules="rules" ref="form" label-width="80px">
                    <el-form-item label="报修时间" prop="firsttime">
                        <el-date-picker v-model="form.firsttime" type="datetime" placeholder="选择日期时间">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="完成时间" prop="finishtime">
                        <el-date-picker v-model="form.finishtime" type="datetime" placeholder="选择日期时间">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="位置" prop="position">
                        <el-input v-model="form.position" placeholder="请输入维修位置"></el-input>
                    </el-form-item>
                    <el-form-item label="材料清单">
                        <el-select v-model="form.list" placeholder="请选择">
                            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                        <!--<el-input-number v-model="form.num" :min="1" :max="100000" style="height:80px;"></el-input-number>-->
                    </el-form-item>
                    <el-form-item label="其他材料" prop="material">
                        <el-input v-model="form.material" placeholder="请输入材料名称"></el-input>
                    </el-form-item>
                    <el-form-item label="费用" prop="maney">
                        <el-radio class="radio" v-model="form.maney" label="1">已收费</el-radio>
                        <el-input v-model="form.maneys" placeholder="请输入价钱" style="width:100px;"></el-input>
                        <el-radio class="radio" v-model="form.maney" label="2">未收到费用</el-radio>
                    </el-form-item>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="showForm">提交</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            form: {
                firsttime: '',
                position: '',
                finishtime: '',
                maney: '1',
                maneys: '',
                list: '',
                num: '',
                material: ''
            },
            options: [{
                value: '0',
                label: '白炽灯泡'
            }, {

                label: '插座'
            }, {
                value: '2',
                label: '热水器'
            }],
            rules: {
                firsttime: [{
                    type: 'date',
                    required: true,
                    message: '报修时间',
                    trigger: 'change'
                }],
                finishtime: [{
                    type: 'date',
                    required: true,
                    message: '完成时间',
                    trigger: 'change'
                }],
                material: [{
                    required: true,
                    message: '请输入材料名称',
                    trigger: 'blur'
                }],
                position: [{
                    required: true,
                    message: '请输入报修位置',
                    trigger: 'blur'
                }],
            }
