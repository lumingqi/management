<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>永兴物业</title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/1.4.3/index.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script>
        axios.get('http://app.bullstech.cn:8888/wxsignature')
            .then(function(res) {
                wx.config(res.data)
                wx.ready(() => {
                    console.log('wx ready')
                });
                wx.error(function(res) {
                    console.log("wx.config failed.0", res);
                })
            })
    </script>
</head>

<body style="background:url(http://img.hicloudshop.com/t76482/infoimg/2013-04/130428114756ni.jpg)">
    <div id="app">
        <el-row>
            <el-col :span="22" :offset="1">
                <h3 style="text-align:center">意见咨询</h3>
                <el-form :model="form" :rules="rules" ref="form" label-width="80px">
                    <el-form-item label="时间" prop="datetime">
                        <el-input v-model="form.datetime" placeholder="请输入报修时间"></el-input>
                    </el-form-item>
                    <el-form-item label="房号" prop="room_number">
                        <el-input v-model="form.room_number" placeholder="请输入需要维修房号"></el-input>
                    </el-form-item>
                    <el-form-item label="姓名" prop="repair_name">
                        <el-input v-model="form.repair_name" placeholder="请输入报修人姓名"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话" prop="tel_phone">
                        <el-input v-model="form.tel_phone" placeholder="请输入报修联系号码"></el-input>
                    </el-form-item>
                    <el-form-item label="维修内容" prop="repair_content">
                        <el-input type="textarea" v-model="form.repair_content" placeholder="请输入报修内容"></el-input>
                    </el-form-item>
                    <el-form-item label="意见" prop="option">
                        <el-radio class="radio" v-model="form.radio" label="1">A</el-radio>
                        <el-radio class="radio" v-model="form.radio" label="2">B</el-radio>
                        <el-radio class="radio" v-model="form.radio" label="3">C</el-radio>
                        <el-radio class="radio" v-model="form.radio" label="4">D</el-radio>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="showForm">提交</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            localIds: '',
            form: {
                datetime: '',
                room_number: '',
                repair_name: '',
                tel_phone: '',
                option: '',
                repair_content: '',
                label: '',
                radio: '1',
                radio2: '1'
            },
            rules: {
                datetime: [{
                    required: true,
                    message: '请输入报修时间',
                    trigger: 'blur'
                }],
                room_number: [{
                    required: true,
                    message: '请输入报修房号',
                    trigger: 'blur'
                }],
                option: [{
                    required: true,
                    message: '请选择您的意见',
                    trigger: 'blur'
                }],
                repair_content: [{
                    required: true,
                    message: '请输入报修内容',
                    trigger: 'blur'
                }],
                repair_name: [{
                    required: true,
                    message: '请输入报修人名字',
                    trigger: 'blur'
                }],
                tel_phone: [{
                    required: true,
                    message: '请输入联系电话',
                    trigger: 'blur'
                }, {
                    min: 11,
                    max: 11,
                    message: '长度在 3 到 5 个字符',
                    trigger: 'blur'
                }]
            }
        },
        methods: {
            showForm() {
                console.log(this.form)
            },
        }
    })
</script>

</html>
